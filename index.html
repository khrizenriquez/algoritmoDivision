<!DOCTYPE html>
	<html lang="es-gt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/main.css" />

		<title>Algoritmo de la división</title>
	</head>
	<body>
		<header>
			<h1>Algoritmo de la división</h1>
		</header>

		<section>
			<form>
				<fieldset>
					<div class="row">
						<div class="large-12 colums">
							<label>Dividendo:</label>
							<input type="text" id="txtDividendo" placeholder="Ingresa el dividendo" />
					    </div>
					</div>
				</fieldset>
				
				<fieldset>
					<div class="row">
						<div class="large-12 colums">
							<label>Divisor:</label>
							<input type="text" id="txtDivisor" placeholder="Ingresa el divisor" />
					    </div>
					</div>
				</fieldset>

				<fieldset>
					<button type="button" class="button round" id="btnCalcular">
						Dividir
					</button>
				</fieldset>
			</form>
		</section>
		<section class="respuesta">
			<div>
				<p id="pRespuesta">
					tu respuesta
				</p>
			</div>
		</section>

		<!-- area de scripts -->
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/placeholder.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
